<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div id="container" 
    class="container position-relative p-1 d-flex flex-column align-items-center p-3 text-center">

        <div id="scoreboard" class="position-absolute align-self-end p-1">
            SCORE: <span id="scoreValue">0</span>
        </div>

        <div id="correct"
        class="p-2 position-absolute text-white">
            CORRECT
        </div>
        <div id="wrong"
        class="p-2 position-absolute">
            TRY AGAIN
        </div>

        <div id="question"
        class="mt-0 d-flex justify-content-center align-items-center mt-4 fw-bold">
            
        </div>

        <div id="instruction"
        class="mt-3 py-1 px-5">
            Click on the correct answer
        </div>

        <div id="choices"
        class="d-flex justify-content-between mt-3 display-5">
            <div id="box1" class="box rounded d-flex justify-content-center align-items-center"></div>
            <div id="box2" class="box rounded d-flex justify-content-center align-items-center"></div>
            <div id="box3" class="box rounded d-flex justify-content-center align-items-center"></div>
            <div id="box4" class="box rounded d-flex justify-content-center align-items-center"></div>
        </div>

        <div id="startReset"
        class="py-1 px-2 mt-3 rounded">
            Start Game
        </div>

        <div id="timer"
        class="position-absolute align-self-end p-1 rounded small">
            Time remaining: <span id="timeRemainingValue"></span> sec
        </div>

        <div id="gameOver"
        class="p-5 align-self-center display-5 text-uppercase position-absolute mt-5">
            
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
